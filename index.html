<!-- sets the document type to html-->
<!DOCTYPE html>
<!-- sets the language to english -->
<html lang="en">
  <!-- html header tag-->
  <head>
    <!-- defines Unicode char set encoding for this webpage-->
    <meta charset="UTF-8" />
    <!-- defines how the website will be viewed on different devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- links the html document to the CSS style sheet so it can import the CSS settings defined in style.css-->
    <link rel="stylesheet" href="style.css">
    <!-- the tittle of the webpage seen on the browser tab-->
    <title>Mortgage Calculator</title>
  </head>
  <body>
    <div>
      <!-- creates a form-->
      <form>
        <!-- creates the loan amount field for user input-->
        <label for="principal">Loan Amount (Principal):</label><br>
        <input type="text" id="principal" name="principal"><br>
        <!-- creates the interest rate field for user input-->
        <label for="interestRate">Interest Rate (Yearly):</label><br>
        <input type="text" id="interestRate" name="interestRate">
        <!-- creates the loan duration field for user input-->
        <label for="duration">Loan Duration (Years):</label><br>
        <input type="text" id="duration" name="duration"><br>
        <!-- creates the button that will be used to calculate the payments from user input -->
        <input type="button" value="Calculate Monthly Payments">
        <!-- creates the mortgage payments field that will display the monthly payments to the user-->
        <label for="payments">Monthly Mortgage Payments: </label><br>
        <input type="text" disabled id="payments" name="payments"><br>
      </form> 
    </div>
    <!-- imports the MortageCalculator class script-->
    <script type="module" src="./MortgageCalculator.js" defer></script>
    <!-- imports the script file that will perform the calculations based on the user input-->
    <script type="module" src="./Script.js" defer></script>
  </body>
</html>
